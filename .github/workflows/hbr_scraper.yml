name: HBR Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "15 15 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run HBR scraper
        run: node index.js
